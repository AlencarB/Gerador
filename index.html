<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Sequências de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sequências de Números Gerados</h1>
        <input type="number" id="quantity" placeholder="Quantidade de sequências" min="1" max="900000">
        <button id="generate-button">Gerar Sequências</button>
        <ul id="number-list">
            <!-- Números serão inseridos aqui -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
